<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji</title>
  <style>
    @keyframes grow-shrink {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.5);
      }
      100% {
        transform: scale(1);
      }
    }

    .emoji {
      display: inline-block;
      font-size: 10vw;
      animation: grow-shrink 2s linear infinite;
    }

    .emoji-container {
      color: white;
      text-align: center;
    }

    .inspired-by {
      font-size: 2vw;
    }
  </style>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-TGZSTQY0BD"></script>

    function gtag(){dataLayer.push(arguments);}

    gtag('config', 'G-TGZSTQY0BD');
  </script>
</head>
<body>
